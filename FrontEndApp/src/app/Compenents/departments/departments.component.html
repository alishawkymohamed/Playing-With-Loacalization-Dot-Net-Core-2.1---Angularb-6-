<app-change-language (DDLChanged)="DDLChanged($event);">
</app-change-language>
<br>
<br>
<div class="col-lg-12 text-center">
  <table class="table table-responsive table-striped table-borderd" *ngIf="depts && depts.length">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>{{'DepartmentName' | translate}}</th>
        <th>{{'DepartmentDescription' | translate}}</th>
        <th>
          {{'EditDepartment' | translate}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of depts; let i = index">
        <td>{{i+1}}</td>
        <td>{{d.name}}</td>
        <td>{{d.description}}</td>
        <td>
          <button class="btn btn-primary" (click)="EditDept(d)">{{'Edit' | translate}}</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
